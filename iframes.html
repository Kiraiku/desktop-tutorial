<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Iframe</title>
</head>
<body>

<h2>HTML iframes</h2>
<p>You can use the height and width attributes to specify the size of the iframe:</p>

<iframe src="https://www.w3schools.com"  name="iframe_a" height="400" width="400" title="Welcome to w3schools" style="border: none"></iframe>

<p><a href="https://www.w3schools.com" target="iframe_a">w3Schools</a></p>
<!--Iframe - Target for a Link-->

<!--<iframe src="" frameborder="0"></iframe>-->
</body>
</html>
