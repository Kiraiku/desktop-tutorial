<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Buttons</title>
    <style>
        a:link, a:visited {
            background-color: #3cb371;
            color: #f8f8f8;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }


a:hover, a:active {
            background-color: #ff0000;
        }

    </style>
</head>

<h2>Link Button</h2>

<p>A link styled as a button</p>
