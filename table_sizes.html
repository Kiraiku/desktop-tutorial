<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table Sizes</title>
    <style>
        table, th, td {
            border: 1px solid #000000;
            border-collapse: collapse;
        }

        /*    Align Table Headers*/
        th {
            text-align: left;
        }


    </style>
</head>
<body>

<!--Table Caption-->
<caption>Personal Details</caption>
<table style="width:100%">
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
    </tr>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
    </tr>

    </table>

<h2>HTML Table Column Width</h2>

<table style="width:100%">
    <tr>
        <th>Firstname</th>
        <th style="width: 70%">Lastname</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
    </tr>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
    </tr>
</table>

<h2>HTML Table Row Height</h2>

<table style="width:100%">
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>
    <tr >
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
    </tr>
    <tr style="height:100px">
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
    </tr>
</table>


</body>
</html>
