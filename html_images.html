<h1>HTML Image</h1>

<img src="images/ant.jpg" alt="Thuraku" height="450px">

<img src="images/blue.jpg" alt="Tahiti." height="450px">

<img src="images/tag.jpg" alt="html_tag" height="450px">

<!--Style attribute-->

<img src="images/c.jpg" alt="Delphi" style="width:200px;height:300px;">

<!--height $ width-->
<img src="images/c.jpg" alt="Delphi" style="width:200px;height:300px;">
<br>
<hr>

<!--Images in Another Folder-->
<img src="/picha/snow.jpg" alt="Snow" style="width: 200px; height: 200px ">

<!--Images on another server, specify the absolute URL in the src attribute.-->

<!--HTML allows animated images-->

<!--Images as Links-->
<a href="links_bookmarks.html"><img src="/picha/chip.jpg" alt="CPU World" height="85px" width="120px"></a>

<p><img src="/picha/mlima.jpg" alt="Vegetation" height="200px" width="200px" style="float: right"></p>

<p><img src="/picha/bridge.jpg" alt="Daraja" style="float: left; height: 200px; width: 200px"></p>
