<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horizontal Lists</title>
    <style>

        ul {
            list-style-type: none;
            margin: 0px;
            padding: 0px;
            overflow: hidden;
            background-color: #ff0000;
            display: flex;
        }

        li a {
            display: block;
            color: #f8f8f8;
            text-decoration: none;
            padding: 28px;
            text-align: right;
        }

        li a:hover {
            background-color: #111111 ;
            color: #ff0000;

        }


    </style>
</head>
<body>

<h2>Navigation Menu.</h2>

<p>CSS used to style the list horizontally to create a navigation menu.</p>

<ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#news">News</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="#about">About</a></li>
</ul>

</body>
</html>
