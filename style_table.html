<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style Table</title>
    <style>

        table, th, td {
            border: 1px solid #ffff;
            border-collapse: collapse;
            /*Round Table Borders*/
            border-radius: 20px;
        }

        th, td {
            background-color: #96D4D4;
        }


    </style>
</head>
<body>

<p>If you set the border color white and set a background color, get the impression of a inviscible border </p>

<table style="width: 100%">
    <tr>
        <!--Table Headers-->
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
    </tr>

    <tr>
        <td>Alfred Frankistein</td>
        <td>Marua Anders</td>
        <td>Germany</td>
    </tr>

    <tr>
        <td>Centro comercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
    </tr>
</table>
</body>
</html>
